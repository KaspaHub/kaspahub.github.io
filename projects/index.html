let filteredProjects = [...communityProjects];

const itemGrid = document.getElementById('itemGrid');
const loadMoreBtn = document.getElementById('loadMoreBtn');
const filterRadios = document.querySelectorAll('input[type="radio"][data-feature]');
const searchInput = document.getElementById('searchInput');
const sortSelect = document.getElementById('sortSelect');
const counter = document.getElementById('counter');
let lastCheckedRadio = null;

function renderProjects(initial = false) {
	if (initial) {
		itemGrid.innerHTML = '';
		currentIndex = 0;
	}

	const slice = filteredProjects.slice(currentIndex, currentIndex + projectsPerPage);
	slice.forEach(project => {
		const card = document.createElement('div');
		card.classList.add('filter-card', 'theme-1');
		card.innerHTML = `
<div class="filter-logo">
<img src="${project.logo}" alt="${project.name} Logo" onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/gh/KaspaHub/directory@latest/logos/logo.webp';" loading="lazy">
</div>
<h3>${project.name}</h3>
<p class="filter-description">${project.description}</p>
<a href="${project.officialSite}" target="_blank" rel="noopener noreferrer" class="link-button">Visit Website</a>`;
	itemGrid.appendChild(card);
	});

	currentIndex += slice.length;
	counter.textContent = `(${filteredProjects.length} of ${communityProjects.length})`;
	
	loadMoreBtn.style.display = currentIndex < filteredProjects.length ? 'block' : 'none';
}

function filterProjects() {
	const selectedFeature = Array.from(filterRadios).find(radio => radio.checked)?.dataset.feature;
	const searchTerm = searchInput.value.trim().toLowerCase();
	const defaultOrder = [...communityProjects];
	
	filteredProjects = defaultOrder.filter(project => {
		if (selectedFeature && !project.features[selectedFeature]) return false;
		return searchTerm === "" || project.name.toLowerCase().includes(searchTerm) || project.description.toLowerCase().includes(searchTerm);
	});
	
	const sortMode = sortSelect.value;
	if (sortMode === 'az') {
		filteredProjects.sort((a, b) => a.name.localeCompare(b.name, 'en', { sensitivity: 'base' }));
	} else if (sortMode === 'za') {
		filteredProjects.sort((a, b) => b.name.localeCompare(a.name, 'en', { sensitivity: 'base' }));
	}
	
	if (filteredProjects.length === 0) {
		itemGrid.innerHTML = '<p class="no-items-message">No community projects match your search and filters.</p>';
		counter.textContent = `(0 of ${communityProjects.length})`;
		loadMoreBtn.style.display = 'none';
		return;
	}
	
	renderProjects(true);
}

filterRadios.forEach(radio => {
	radio.addEventListener('click', function () {
		if (lastCheckedRadio === this) {
			this.checked = false;
			lastCheckedRadio = null;
		} else {
			lastCheckedRadio = this;
		}
		filterProjects();
	});
});

searchInput.addEventListener('input', filterProjects);
sortSelect.addEventListener('change', filterProjects);
loadMoreBtn.addEventListener('click', () => renderProjects());

renderProjects(true);
</script>

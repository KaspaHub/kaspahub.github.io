const itemGrid = document.getElementById('itemGrid');
const loadMoreBtn = document.getElementById('loadMoreBtn');
const filterRadios = document.querySelectorAll('input[type="radio"][data-feature]');
const searchInput = document.getElementById('searchInput');
const sortSelect = document.getElementById('sortSelect');
const counter = document.getElementById('counter');

const itemsPerPage = 42;
let currentIndex = 0;

let lastCheckedRadio = null;
let filteredItems = [...items];

const featureTags = {
	reviewed: { label: 'Verified', class: 'checked' },
	verified: { label: 'Verified', class: 'verified' }
};

function renderItems(reset = false) {
	if (reset) {
		itemGrid.innerHTML = '';
		currentIndex = 0;
	}

	const slice = filteredItems.slice(currentIndex, currentIndex + itemsPerPage);
	slice.forEach(item => {
		const card = document.createElement('div');
		card.classList.add('filter-card', 'theme-1');

	const featuresHtml = Object.entries(item.features)
	.filter(([key, value]) => value && featureTags[key])
	.map(([key]) => {
		const { label, class: extraClass = '' } = featureTags[key];
		return `<span class="feature-tag ${extraClass}">${label}</span>`;
	})
	.join('');

	card.innerHTML = `<div class="filter-logo"><img src="${item.logo}" alt="${item.name} Logo" onerror="this.onerror=null;this.src='/assets/logos/logo.webp';" loading="lazy"></div><h3>${item.name}</h3><p class="filter-description">${item.description}</p><div class="filter-features-container">${featuresHtml}</div><div class="card-actions"><a href="${item.link}" target="_blank" rel="noopener" class="link-button">Visit</a><button class="link-button"data-name="${item.name}"data-link="${item.link}"onclick="toggleBookmark(this)">Save</button></div>`;

		itemGrid.appendChild(card);
	});

	currentIndex += slice.length;
	counter.textContent = `(${filteredItems.length} of ${items.length})`;
	loadMoreBtn.style.display = currentIndex < filteredItems.length ? 'block' : 'none';
}

function filterItems() {
	const selectedFeature = Array.from(filterRadios).find(radio => radio.checked)?.dataset.feature;
	const searchTerm = searchInput.value.trim().toLowerCase();
	const defaultOrder = [...items];
	
	filteredItems = defaultOrder.filter(item => {
		if (selectedFeature && !item.features[selectedFeature]) return false;
		return searchTerm === "" || item.name.toLowerCase().includes(searchTerm) || item.description.toLowerCase().includes(searchTerm);
	});
	
	const sortMode = sortSelect.value;
	if (sortMode === 'az') {
		filteredItems.sort((a, b) => a.name.localeCompare(b.name, 'en', { sensitivity: 'base' }));
	} else if (sortMode === 'za') {
		filteredItems.sort((a, b) => b.name.localeCompare(a.name, 'en', { sensitivity: 'base' }));
	}
	
	if (filteredItems.length === 0) {
		itemGrid.innerHTML = '<p class="no-items-message">No items match your search and filters.</p>';
		counter.textContent = `(0 of ${items.length})`;
		loadMoreBtn.style.display = 'none';
		return;
	}
	
	renderItems(true);
}

filterRadios.forEach(radio => {
	radio.addEventListener('click', function () {
		if (lastCheckedRadio === this) {
			this.checked = false;
			lastCheckedRadio = null;
		} else {
			lastCheckedRadio = this;
		}
		filterItems();
	});
});

searchInput.addEventListener('input', filterItems);
sortSelect.addEventListener('change', filterItems);
loadMoreBtn.addEventListener('click', () => renderItems());

renderItems(true);
</script>

const itemGrid = document.getElementById('itemGrid');
const loadMoreBtn = document.getElementById('loadMoreBtn');
const filterCheckboxes = document.querySelectorAll('input[type="checkbox"][data-feature]');
const searchInput = document.getElementById('searchInput');
const sortSelect = document.getElementById('sortSelect');
const counter = document.getElementById('counter');

let filteredExchanges = [...exchanges];

function renderExchanges(initial = false) {
	if (initial) {
		itemGrid.innerHTML = '';
		currentIndex = 0;
	}

	const slice = filteredExchanges.slice(currentIndex, currentIndex + exchangesPerPage);
	slice.forEach(exchange => {
		const card = document.createElement('div');
		card.classList.add('filter-card', 'theme-1');
		card.innerHTML = `
<div class="filter-logo">
<img src="${exchange.logo}" alt="${exchange.name} Logo" onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/gh/KaspaHub/directory@latest/logos/logo.webp';" loading="lazy">
</div>
<h3>${exchange.name}</h3>
<p class="filter-description">${exchange.description}</p>
<a href="${exchange.link}" target="_blank" rel="noopener noreferrer" class="link-button">Visit Website</a>
`;
		
		itemGrid.appendChild(card);
	});

	currentIndex += slice.length;
	counter.textContent = `(${filteredExchanges.length} of ${exchanges.length})`;

	loadMoreBtn.style.display = currentIndex < filteredExchanges.length ? 'block' : 'none';
}

function filterExchanges() {
	const activeFeatures = new Set();
	filterCheckboxes.forEach(cb => cb.checked && activeFeatures.add(cb.dataset.feature));

	const searchTerm = searchInput.value.trim().toLowerCase();
	const defaultOrder = [...exchanges];

	filteredExchanges = defaultOrder.filter(exchange => {
		for (let feature of activeFeatures) {
			if (!exchange.features[feature]) return false;
		}
		return searchTerm === "" || exchange.name.toLowerCase().includes(searchTerm) || exchange.description.toLowerCase().includes(searchTerm);
	});

	const sortMode = sortSelect.value;
	if (sortMode === 'az') {
		filteredExchanges.sort((a, b) => a.name.localeCompare(b.name, 'en', { sensitivity: 'base' }));
	} else if (sortMode === 'za') {
		filteredExchanges.sort((a, b) => b.name.localeCompare(a.name, 'en', { sensitivity: 'base' }));
	}

	if (filteredExchanges.length === 0) {
		itemGrid.innerHTML = '<p class="no-items-message">No exchanges match your search and filters.</p>';
		loadMoreBtn.style.display = 'none';
		counter.textContent = `(0 of ${exchanges.length})`;
		return;
	}

	renderExchanges(true);
}

filterCheckboxes.forEach(cb => cb.addEventListener('change', filterExchanges));
loadMoreBtn.addEventListener('click', () => renderExchanges());
searchInput.addEventListener('input', filterExchanges);
sortSelect.addEventListener('change', filterExchanges);

renderExchanges(true);
</script>

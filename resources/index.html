const internalResources = [
  {
    name: "Custom Item",
    description: "A unique item not in the external list.",
    officialSite: "https://x.com/KaspaHub",
    logo: "https://cdn.jsdelivr.net/gh/KaspaHub/KaspaHub@latest/assets/logos/logo.webp",
    features: { analytics: true }
  }
];

const externalSites = new Set(resources.map(r => r.officialSite));
const combinedResources = [
  ...resources,
  ...internalResources.filter(r => !externalSites.has(r.officialSite))
];

const resourcesWithDescriptions = combinedResources.map(resource => {
  const descObj = descriptions.find(d => d.name === resource.name);
  return {
    ...resource,
    description: descObj ? descObj.description : (resource.description || "")
  };
});

const toolGrid = document.getElementById('toolGrid');
const loadMoreBtn = document.getElementById('loadMoreBtn');
const filterRadios = document.querySelectorAll('input[type="radio"][data-feature]');
const searchInput = document.getElementById('searchInput');
const sortSelect = document.getElementById('sortSelect');
const counter = document.getElementById('counter');

let lastCheckedRadio = null;
let filteredTools = [...resourcesWithDescriptions];

function renderTools(initial = false) {
  if (initial) {
    toolGrid.innerHTML = '';
    currentIndex = 0;
  }

  const slice = filteredTools.slice(currentIndex, currentIndex + toolsPerPage);
  slice.forEach(tool => {
    const card = document.createElement('div');
    card.classList.add('filter-card', 'theme-1');
    card.innerHTML = `
    <div class="filter-logo">
      <img src="${tool.logo}" alt="${tool.name} Logo" onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/gh/KaspaHub/KaspaHub@latest/assets/logos/logo.webp';" loading="lazy">
    </div>
    <h3>${tool.name}</h3>
    <p class="filter-description">${tool.description || ''}</p>
    <a href="${tool.officialSite}" target="_blank" rel="noopener noreferrer" class="link-button">Visit Website</a>`;
    toolGrid.appendChild(card);
  });

  currentIndex += slice.length;
  counter.textContent = `(${filteredTools.length} of ${resourcesWithDescriptions.length})`;
  loadMoreBtn.style.display = currentIndex < filteredTools.length ? 'block' : 'none';
}

function filterTools() {
  const selectedFeature = Array.from(filterRadios).find(radio => radio.checked)?.dataset.feature;
  const searchTerm = searchInput.value.trim().toLowerCase();

  filteredTools = [...resourcesWithDescriptions].filter(tool => {
    if (selectedFeature && !tool.features?.[selectedFeature]) return false;
    return searchTerm === "" ||
      tool.name.toLowerCase().includes(searchTerm) ||
      (tool.description && tool.description.toLowerCase().includes(searchTerm));
  });

  const sortMode = sortSelect.value;
  if (sortMode === 'az') {
    filteredTools.sort((a, b) => a.name.localeCompare(b.name, 'en', { sensitivity: 'base' }));
  } else if (sortMode === 'za') {
    filteredTools.sort((a, b) => b.name.localeCompare(a.name, 'en', { sensitivity: 'base' }));
  }

  if (filteredTools.length === 0) {
    toolGrid.innerHTML = '<p class="no-items-message">No resources match your search and filters.</p>';
    loadMoreBtn.style.display = 'none';
    counter.textContent = `(0 of ${resourcesWithDescriptions.length})`;
    return;
  }

  renderTools(true);
}

filterRadios.forEach(radio => {
  radio.addEventListener('click', function () {
    if (lastCheckedRadio === this) {
      this.checked = false;
      lastCheckedRadio = null;
    } else {
      lastCheckedRadio = this;
    }
    filterTools();
  });
});

loadMoreBtn.addEventListener('click', () => renderTools());
searchInput.addEventListener('input', filterTools);
sortSelect.addEventListener('change', filterTools);

renderTools(true);

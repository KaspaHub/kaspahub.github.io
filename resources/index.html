		card.classList.add('filter-card', 'theme-1');
		card.innerHTML = `
			<div class="filter-logo">
				<img src="${tool.logo}" alt="${tool.title} Logo" onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/gh/KaspaHub/directory@latest/logos/logo.webp';" loading="lazy">
			</div>
			<h3>${tool.title}</h3>
			<p class="filter-description">${tool.description || ''}</p>
			<a href="${tool.link}" target="_blank" rel="noopener noreferrer" class="link-button">Visit Website</a>`;
		itemGrid.appendChild(card);
	});

	currentIndex += slice.length;
	counter.textContent = `(${filteredTools.length} of ${mergedArray.length})`;
	loadMoreBtn.style.display = currentIndex < filteredTools.length ? 'block' : 'none';
}

function filterTools() {
	const selectedFeature = Array.from(filterRadios).find(radio => radio.checked)?.dataset.feature;
	const searchTerm = searchInput.value.trim().toLowerCase();

	filteredTools = [...mergedArray].filter(tool => {
		if (selectedFeature && !tool.features?.[selectedFeature]) return false;
		return searchTerm === "" ||
			tool.title.toLowerCase().includes(searchTerm) ||
			(tool.description && tool.description.toLowerCase().includes(searchTerm));
	});

	const sortMode = sortSelect.value;
	if (sortMode === 'az') {
		filteredTools.sort((a, b) => a.title.localeCompare(b.title, 'en', { sensitivity: 'base' }));
	} else if (sortMode === 'za') {
		filteredTools.sort((a, b) => b.title.localeCompare(a.title, 'en', { sensitivity: 'base' }));
	}

	if (filteredTools.length === 0) {
		itemGrid.innerHTML = '<p class="no-items-message">No items match your search and filters.</p>';
		loadMoreBtn.style.display = 'none';
		counter.textContent = `(0 of ${mergedArray.length})`;
		return;
	}

	renderTools(true);
}

filterRadios.forEach(radio => {
	radio.addEventListener('click', function () {
		if (lastCheckedRadio === this) {
			this.checked = false;
			lastCheckedRadio = null;
		} else {
			lastCheckedRadio = this;
		}
		filterTools();
	});
});

loadMoreBtn.addEventListener('click', () => renderTools());
searchInput.addEventListener('input', filterTools);
sortSelect.addEventListener('change', filterTools);

renderTools(true);
</script>
</body>
</html>

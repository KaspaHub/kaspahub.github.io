const toolGrid = document.getElementById('toolGrid');
const filterRadios = document.querySelectorAll('input[type="radio"][data-feature]');
let lastCheckedRadio = null;

function renderTools(filteredTools) {
	toolGrid.innerHTML = '';
	const counter = document.getElementById('counter');
	counter.textContent = `(${filteredTools.length} of ${researchTools.length})`;
	if (filteredTools.length === 0) {
		toolGrid.innerHTML = '<p class="no-items-message">No research tools match your selected filter.</p>';
		return;
	}

	filteredTools.forEach(tool => {
		const card = document.createElement('div');
		card.classList.add('filter-card', 'theme-1');
		card.innerHTML = `
<div class="filter-logo">
	<img src="${tool.logo}" alt="${tool.name} Logo" onerror="this.onerror=null;this.src='https://placehold.co/100x100?text=Logo';" loading="lazy">
</div>
<h3>${tool.name}</h3>
<p class="filter-description">${tool.description}</p>
<a href="${tool.officialSite}" target="_blank" rel="noopener noreferrer" class="link-button">Visit Website</a>`;
		toolGrid.appendChild(card);
	});
}

function filterTools() {
	const selectedFeature = Array.from(filterRadios).find(radio => radio.checked)?.dataset.feature;
	const filtered = selectedFeature
		? researchTools.filter(tool => tool.features[selectedFeature])
		: researchTools;
	renderTools(filtered);
}

filterRadios.forEach(radio => {
	radio.addEventListener('click', function () {
		if (lastCheckedRadio === this) {
			this.checked = false;
			lastCheckedRadio = null;
		} else {
			lastCheckedRadio = this;
		}
		filterTools();
	});
});

renderTools(researchTools);

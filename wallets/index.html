},

	features: {

},
{

	features: {

		krc721: true
	}
},
{

	description: "Versatile multi-chain wallet with support for hundreds of blockchains, featuring hardware integration and cross-platform access.",
	features: {

		selfCustodial: true,
		hardware: true,
		mobile: true,
		browserExtension: true,
		web: true
	}
},
{
	title: "Ledger",
	description: "Industry-leading cold wallet for multi-chain asset management on desktop and mobile, <strong>currently only works with KasVault</strong>.",
	features: {
		multiChain: true,
		selfCustodial: true,
		hardware: true,
		desktop: true,
		mobile: true
	}
}
];

const internalMap = new Map(internalArray.map(item => [item.title, item]));
const externalMap = new Map(externalArray.map(item => [item.title, item]));

const mergedItems = internalArray.map(internal => {
	const external = externalMap.get(internal.title) || {};
	return {
		...external,
		...internal,
		features: {
			...(external.features || {}),
			...(internal.features || {})
		}
	};
});

if (!HIDE_MISSING) {
	externalArray.forEach(external => {
		if (!internalMap.has(external.title)) {
			mergedItems.push({
				...external,
				description: "",
				features: {}
			});
		}
	}
);}

const itemGrid = document.getElementById('itemGrid');
const loadMoreBtn = document.getElementById('loadMoreBtn');
const filterCheckboxes = document.querySelectorAll('input[type="checkbox"][data-feature]');
const searchInput = document.getElementById('searchInput');
const sortSelect = document.getElementById('sortSelect');
const counter = document.getElementById('counter');

let filteredItems = [...mergedItems];

const tagInfoMap = {
	openSource: { name: "Open Source", type: "feature" },
	multiChain: { name: "Multi-Chain", type: "feature" },
	selfCustodial: { name: "Self-Custodial", type: "feature" },
	krc20: { name: "KRC-20", type: "feature" },
	krc721: { name: "KRC-721", type: "feature" },
	knsDomains: { name: "KNS", type: "feature" },
	hardware: { name: "Hardware", type: "device", icon: "https://cdn.jsdelivr.net/gh/KaspaHub/KaspaHub@latest/assets/devices/hardware.webp" },
	desktop: { name: "Desktop", type: "device", icon: "https://cdn.jsdelivr.net/gh/KaspaHub/KaspaHub@latest/assets/devices/desktop.webp" },
	mobile: { name: "Mobile", type: "device", icon: "https://cdn.jsdelivr.net/gh/KaspaHub/KaspaHub@latest/assets/devices/mobile.webp" },
	browserExtension: { name: "Browser", type: "device", icon: "https://cdn.jsdelivr.net/gh/KaspaHub/KaspaHub@latest/assets/devices/extension.webp" },
	web: { name: "Web", type: "device", icon: "https://cdn.jsdelivr.net/gh/KaspaHub/KaspaHub@latest/assets/devices/web.webp" }
};

function renderItems(initial = false) {
	if (initial) {
		itemGrid.innerHTML = '';
		currentIndex = 0;
	}

	const slice = filteredItems.slice(currentIndex, currentIndex + itemsPerPage);
	slice.forEach(item => {
		const card = document.createElement('div');
		card.classList.add('filter-card', 'theme-1');

		let featureTagsHtml = '';
		let platformTagsHtml = '';

		for (const key in item.features) {
			if (item.features[key]) {
				const tag = tagInfoMap[key];
				if (tag?.type === 'feature') {
					featureTagsHtml += `<span class="feature-tag">${tag.name}</span>`;
				}
				if (tag?.type === 'device') {
					platformTagsHtml += `<span class="platform-tag"><img src="${tag.icon}" alt="${tag.name} Icon" loading="lazy">${tag.name}</span>`;
				}
			}
		}

		card.innerHTML = `
<div class="filter-logo">
<img src="${item.logo}" alt="${item.title} Logo" onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/gh/KaspaHub/directory@latest/logos/logo.webp';" loading="lazy">
</div>
<h3>${item.title}</h3>
<p class="filter-description">${item.description || ''}</p>
<div class="filter-features-container">${featureTagsHtml}</div>
<div class="filter-platforms-container">${platformTagsHtml}</div>
<a href="${item.link}" target="_blank" rel="noopener noreferrer" class="link-button">Visit Website</a>
		`;

		itemGrid.appendChild(card);
	});

	currentIndex += slice.length;
	counter.textContent = `(${filteredItems.length} of ${mergedItems.length})`;
	loadMoreBtn.style.display = currentIndex < filteredItems.length ? 'block' : 'none';
}

function filterItems() {
	const activeFeatures = new Set();
	filterCheckboxes.forEach(cb => cb.checked && activeFeatures.add(cb.dataset.feature));

	const searchTerm = searchInput.value.trim().toLowerCase();

	filteredItems = mergedItems.filter(item => {
		for (let f of activeFeatures) {
			if (!item.features?.[f]) return false;
		}
		return (
			searchTerm === '' ||
			item.title.toLowerCase().includes(searchTerm) ||
			(item.description && item.description.toLowerCase().includes(searchTerm))
		);
	});

	const sortMode = sortSelect.value;
	if (sortMode === 'az') filteredItems.sort((a, b) => a.title.localeCompare(b.title));
	if (sortMode === 'za') filteredItems.sort((a, b) => b.title.localeCompare(a.title));

	if (filteredItems.length === 0) {
		itemGrid.innerHTML = '<p class="no-items-message">No items match your search and filters.</p>';
		loadMoreBtn.style.display = 'none';
		counter.textContent = `(0 of ${mergedItems.length})`;
		return;
	}

	renderItems(true);
}

filterCheckboxes.forEach(cb => cb.addEventListener('change', filterItems));
loadMoreBtn.addEventListener('click', () => renderItems());
searchInput.addEventListener('input', filterItems);
sortSelect.addEventListener('change', filterItems);

renderItems(true);
</script>

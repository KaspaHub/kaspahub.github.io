						featureTagsHtml += `<span class="feature-tag">${tagInfo.name}</span>`;
					} else if (tagInfo.type === 'device') {
						platformTagsHtml += `<span class="platform-tag"><img src="${tagInfo.icon || 'https://img.icons8.com/ios-filled/50/000000/puzzle.png'}" alt="${tagInfo.name} Icon" loading="lazy">${tagInfo.name}</span>`;
					}
				}
			}
		}

		card.innerHTML = `
<div class="filter-logo">
<img src="${wallet.logo}" alt="${wallet.name} Logo" onerror="this.onerror=null;this.src='https://cdn.jsdelivr.net/gh/KaspaHub/directory@latest/logos/logo.webp';" loading="lazy">
</div>
<h3>${wallet.name}</h3>
<p class="filter-description">${wallet.description}</p>
<div class="filter-features-container">${featureTagsHtml}</div>
<div class="filter-platforms-container">${platformTagsHtml}</div>
<a href="${wallet.officialSite}" target="_blank" rel="noopener noreferrer" class="link-button">Visit Website</a>
`;

		itemGrid.appendChild(card);
	});

	currentIndex += slice.length;
	counter.textContent = `(${filteredWallets.length} of ${wallets.length})`;
	loadMoreBtn.style.display = currentIndex < filteredWallets.length ? 'block' : 'none';
}

function filterWallets() {
	const activeFeatures = new Set();
	filterCheckboxes.forEach(cb => cb.checked && activeFeatures.add(cb.dataset.feature));

	const searchTerm = searchInput.value.trim().toLowerCase();
	const defaultOrder = [...wallets];

	filteredWallets = defaultOrder.filter(wallet => {
		for (let feature of activeFeatures) {
			if (!wallet.features[feature]) return false;
		}
		return searchTerm === "" || wallet.name.toLowerCase().includes(searchTerm) || wallet.description.toLowerCase().includes(searchTerm);
	});

	const sortMode = sortSelect.value;
	if (sortMode === 'az') {
		filteredWallets.sort((a, b) => a.name.localeCompare(b.name, 'en', { sensitivity: 'base' }));
	} else if (sortMode === 'za') {
		filteredWallets.sort((a, b) => b.name.localeCompare(a.name, 'en', { sensitivity: 'base' }));
	}

	if (filteredWallets.length === 0) {
		itemGrid.innerHTML = '<p class="no-items-message">No wallets match your search and filters.</p>';
		loadMoreBtn.style.display = 'none';
		counter.textContent = `(0 of ${wallets.length})`;
		return;
	}

	renderWallets(true);
}

filterCheckboxes.forEach(cb => cb.addEventListener('change', filterWallets));
loadMoreBtn.addEventListener('click', () => renderWallets());
searchInput.addEventListener('input', filterWallets);
sortSelect.addEventListener('change', filterWallets);

renderWallets(true);
</script>
</body>

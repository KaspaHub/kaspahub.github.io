	githubUrl: "https://hub.docker.com/r/supertypo/simply-kaspa-indexer",
	features: {

		typescript: false,

		php: false,
		python: false
	}
},
{

	githubUrl: "https://github.com/kaspeak/kaspeak-sdk",

	githubUrl: "https://github.com/kaspa-live/kaspa-graph-inspector",

{

	}
},
{
	name: "KaspaCom Wallet",
	description: "An open-source web wallet for the Kaspa network, built with JavaScript and TypeScript, supporting both Layer 1 and Layer 2 transactions. It offers a secure and user-friendly interface for managing KAS assets, sending and receiving funds, and integrating with decentralized applications (dApps). Ideal for developers building web-based Kaspa solutions or users seeking a browser-based wallet.",
	githubUrl: "https://github.com/KASPACOM/kaspacom-web-wallet",
	features: {
		rust: false,
		javascript: true,
		typescript: false,
		dart: false,
		go: false,
		php: false,
		python: false
	}
}
];

const itemGrid = document.getElementById('itemGrid');
const loadMoreBtn = document.getElementById('loadMoreBtn');
const filterRadios = document.querySelectorAll('input[type="radio"][data-feature]');
const searchInput = document.getElementById('searchInput');
const sortSelect = document.getElementById('sortSelect');
const counter = document.getElementById('counter');

let lastCheckedRadio = null;
let filteredTools = [...tools];

function getRandomColor() {
	const letters = '0123456789ABCDEF';
	let color = '#';
	for (let i = 0; i < 6; i++) {
		color += letters[Math.floor(Math.random() * 16)];
	}
	return color;
}

function renderTools(initial = false) {
	if (initial) {
		itemGrid.innerHTML = '';
		currentIndex = 0;
	}
	
	const slice = filteredTools.slice(currentIndex, currentIndex + toolsPerPage);
	slice.forEach(tool => {
		const card = document.createElement('div');
		card.classList.add('filter-card', 'theme-1');
		const randomColor = getRandomColor();
		card.innerHTML = `
<div class="filter-logo" style="background-color: ${randomColor}; display: flex; align-items: center; justify-content: center; height: 100px;">
<h2 style="font-size: 35px; color: #F1F1F1; margin: 0;">${tool.name.charAt(0)}</h2>
</div>
<h3>${tool.name}</h3>
<p class="filter-description">${tool.description}</p>
<a href="${tool.githubUrl}" target="_blank" rel="noopener noreferrer" class="link-button">View</a>
`;
itemGrid.appendChild(card);
});

	currentIndex += slice.length;
	counter.textContent = `(${filteredTools.length} of ${tools.length})`;
	
	loadMoreBtn.style.display = currentIndex < filteredTools.length ? 'block' : 'none';
}

function filterTools() {
	const selectedFeature = Array.from(filterRadios).find(radio => radio.checked)?.dataset.feature;
	const searchTerm = searchInput.value.trim().toLowerCase();
	const defaultOrder = [...tools];

	filteredTools = defaultOrder.filter(tool => {
		if (selectedFeature && !tool.features[selectedFeature]) return false;
		return searchTerm === "" || tool.name.toLowerCase().includes(searchTerm) || tool.description.toLowerCase().includes(searchTerm);
	});
	
	const sortMode = sortSelect.value;
	if (sortMode === 'az') {
	filteredTools.sort((a, b) => a.name.localeCompare(b.name, 'en', { sensitivity: 'base' }));
	} else if (sortMode === 'za') {
		filteredTools.sort((a, b) => b.name.localeCompare(a.name, 'en', { sensitivity: 'base' }));
	}
	
	if (filteredTools.length === 0) {
		itemGrid.innerHTML = '<p class="no-items-message">No items match your search and filters.</p>';
		loadMoreBtn.style.display = 'none';
		counter.textContent = `(0 of ${tools.length})`;
		return;
	}
	
	renderTools(true);
}

filterRadios.forEach(radio => {
	radio.addEventListener('click', function () {
	if (lastCheckedRadio === this) {
		this.checked = false;
		lastCheckedRadio = null;
	} else {
		lastCheckedRadio = this;
	}
	filterTools();
	});
});

loadMoreBtn.addEventListener('click', () => renderTools());
searchInput.addEventListener('input', filterTools);
sortSelect.addEventListener('change', filterTools);

renderTools(true);
</script>
</body>
